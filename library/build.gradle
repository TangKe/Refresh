apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

android {
    compileSdkVersion versions.compileSdkVersion

    namespace 'ke.tang.refresh'

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }

    lintOptions {
        abortOnError false
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

publishing {
    publications {
        release(MavenPublication) {
            artifactId = 'Refresh'
            groupId = 'com.github.Tangke'
            version = versions.versionName
            afterEvaluate {
                from components.release
            }
            pom {
                name = 'Refresh'
                description = 'A simple refresh layout for android'
                url = 'http://github.com/TangKe/Refresh'
                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'tangke'
                        name = 'Tang Ke'
                        email = 'tang.ke@me.com'
                    }
                }
                scm {
                    url = 'http://github.com/TangKe/Refresh.git'
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$versions.library.appCompat"
    api "com.airbnb.android:lottie:$versions.library.lottie"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation "androidx.core:core-ktx:$versions.library.ktx"
}